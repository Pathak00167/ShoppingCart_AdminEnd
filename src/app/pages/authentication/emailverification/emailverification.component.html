<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">

    <!-- Illustration -->
    <img src="/images/otp.png" alt="Email Verification" class="w-48 mx-auto mb-6">

    <h1 class="text-2xl font-bold mb-4 text-gray-800">Verify Your Email</h1>
    <p class="text-gray-600 mb-6">Please enter the OTP sent to your email to verify your account.</p>

    <div class="space-y-4">
      <input
        type="text"
        maxlength="6"
        class="w-full border border-gray-300 rounded-xl px-4 py-2 text-center text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter 6-digit OTP"
        [(ngModel)]="otp"
        
      />

      <button  (click)="verifyOtp()"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition duration-200"
      >
        Verify OTP
      </button>
    </div>

    <div class="mt-6 text-sm text-gray-600">
      Didn't receive the code?
      <button class="text-blue-600 font-medium hover:underline ml-1">Resend OTP</button>
    </div>
  </div>
</div>
