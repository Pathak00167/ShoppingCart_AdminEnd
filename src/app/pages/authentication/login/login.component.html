<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-200 via-pink-300 to-pink-400 px-4 py-8">
  <div class="bg-white shadow-xl rounded-3xl w-full max-w-6xl flex flex-col md:flex-row overflow-hidden">
    
    <!-- Illustration Side -->
    <div class="flex flex-col justify-center items-center bg-gradient-to-br from-pink-600 to-purple-500 text-white p-8 md:p-10 md:w-1/2">
      <img src="/images/undraw_urban-design_tz8n.svg" alt="Shopping" class="w-full max-w-xs sm:max-w-sm md:max-w-md h-auto object-contain mb-6">
      
      <h2 class="text-3xl sm:text-4xl font-extrabold text-center leading-tight">Shop Smart, Live Stylish âœ¨</h2>
      <p class="text-sm sm:text-base text-white/90 text-center max-w-sm mt-4">
        Discover the latest trends, unbeatable deals, and your favorite products â€” all in one place.
      </p>
    </div>

    <!-- Login Form -->
    <div class="p-8 sm:p-10 bg-white flex flex-col justify-center md:w-1/2">
      <h2 class="hidden md:block text-3xl font-bold text-pink-600 text-center mb-6">
        Welcome Back! ðŸ‘‹
      </h2>
      
      <p class="text-center text-gray-600 mb-8 text-sm sm:text-base">
        Enter your credentials to continue exploring amazing offers.
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-5">
          <label class="block text-gray-700 mb-1">Email</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 bg-gray-50">
            <i class="fas fa-user text-gray-400 mr-3"></i>
            <input type="text" placeholder="Enter your Email" formControlName="email" class="w-full bg-transparent outline-none text-sm"  required=""/>
          </div>
        </div>

        

        <div class="mb-5">
          <label class="block text-gray-700 mb-1">Password</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 bg-gray-50">
            <i class="fas fa-lock text-gray-400 mr-3"></i>
            <input type="password" placeholder="Enter your password"  formControlName="password"  class="w-full bg-transparent outline-none text-sm" required />
          </div>
        </div>

        <div class="flex justify-between items-center text-sm mb-6">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-pink-500">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-pink-600 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2.5 rounded-lg font-semibold transition">
          Login
        </button>

        <p class="text-center text-sm mt-6">
          Don't have an account? <a [routerLink]="['/registeruser']" class="text-pink-600 font-medium hover:underline">Create one</a>
        </p>
      </form>
    </div>
  </div>
</div>
