<div class="p-4 sm:p-6 bg-gray-50 min-h-screen">
  <!-- Back Button -->
  <div class="mb-4 sm:mb-6">
    <button
      (click)="goBack()"
      class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-blue-700 transition"
    >
      <span class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 group-hover:bg-blue-200">
        <svg class="w-5 h-5 text-blue-600 group-hover:text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </span>
      <span>Back to Subcategories</span>
    </button>
  </div>

  <!-- Page Heading + Add Button -->
  <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 mb-6">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Core Attributes</h1>
    <button
      class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm shadow"
     
    >
      â• Add Attribute
    </button>
  </div>

  <!-- Attribute Cards on Mobile, Table on Desktop -->
  <div class="space-y-4 sm:hidden">
    <div *ngFor="let attr of coreAttributes" class="bg-white rounded-lg shadow border border-gray-200 p-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-base font-semibold text-gray-800">{{ attr.attributeName }}</h2>
        <div class="space-x-2">
          <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded text-xs">âœï¸</button>
          <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">ğŸ—‘ï¸</button>
        </div>
      </div>
      <p class="text-sm"><strong>Type:</strong> <span class="capitalize">{{ attr.dataType }}</span></p>
      <p class="text-sm"><strong>Values:</strong> {{ attr.possibleValues || 'N/A' }}</p>
    </div>
  </div>

  <!-- Table View for Larger Screens -->
  <div class="hidden sm:block overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-600 border border-gray-200 shadow-sm">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-2">Attribute Name</th>
          <th class="px-4 py-2">Data Type</th>
          <th class="px-4 py-2">Possible Values</th>
          <th class="px-4 py-2 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attr of coreAttributes" class="border-t hover:bg-gray-50">
          <td class="px-4 py-2 font-medium">{{ attr.attributeName }}</td>
          <td class="px-4 py-2 capitalize">{{ attr.dataType }}</td>
          <td class="px-4 py-2 text-sm text-gray-500">{{ attr.possibleValues || 'N/A' }}</td>
          <td class="px-4 py-2 text-right space-x-2">
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-xs">âœï¸ Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs">ğŸ—‘ï¸ Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Attributes Message -->
  <ng-template #noAttributes>
    <div class="text-center mt-10">
      <p class="text-gray-500 text-sm">No core attributes found for this subcategory.</p>
    </div>
  </ng-template>
</div>
