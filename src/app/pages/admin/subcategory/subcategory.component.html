<div class="p-4 sm:p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">SubCategory  Management</h1>



  <!-- Category Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
    <div *ngFor="let category of SubCategories" class="bg-white rounded-xl shadow p-4 flex flex-col items-center text-center">
      <img [src]="imageUrl + category.subCategoryImage" alt="{{ category.categoryName }}" class="w-24 h-24 object-cover rounded-full mb-3" />
      <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ category.subCategoryName
 }}</h2>
      <div class="space-y-2 w-full">
        <button class="w-full bg-yellow-400 text-white py-1 rounded hover:bg-yellow-500 text-sm" >Edit</button>
        <button class="w-full bg-red-500 text-white py-1 rounded hover:bg-red-600 text-sm" >Delete</button>
        <button
          class="w-full bg-purple-500 text-white py-1 rounded hover:bg-purple-600 text-sm"
         
        >
          Add Subcategory
        </button>
       
      </div>
    </div>
  </div>

 
</div>
