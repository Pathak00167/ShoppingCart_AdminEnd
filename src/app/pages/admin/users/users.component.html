<div class="p-6 bg-gray-100 min-h-screen">

    <!-- Page Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">User Management</h1>
      <p class="text-gray-600">Manage and control user accounts and their status.</p>
    </div>
  
    <!-- User List -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registered Users</h2>
  
      <!-- User Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-600">
          <thead class="bg-gray-100 text-xs uppercase">
            <tr>
              <th class="px-4 py-2">User ID</th>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Role</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b" *ngFor="let user of users">
              <td class="px-4 py-2">{{ user.id }}</td>
              <td class="px-4 py-2">{{ user.name }}</td>
              <td class="px-4 py-2">{{ user.email }}</td>
              <td class="px-4 py-2">{{ user.role }}</td>
              <td class="px-4 py-2" [ngClass]="{'text-yellow-500': user.status === 'Inactive', 'text-green-600': user.status === 'Active'}">
                {{ user.status }}
              </td>
              <td class="px-4 py-2">
                <div class="flex space-x-2">
                  <button *ngIf="user.status === 'Inactive'" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full sm:w-auto">Activate</button>
                  <button *ngIf="user.status === 'Active'" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 w-full sm:w-auto" disabled>Active</button>
                  <button *ngIf="user.status === 'Active'" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full sm:w-auto">Deactivate</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- User Details Modal (Optional, can be added later for detailed view) -->
  </div>
