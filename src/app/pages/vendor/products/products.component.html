<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Product Listing</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="product.image" alt="Product Image" class="w-full h-48 object-cover">

      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
        <p class="text-sm text-gray-500 mb-2">{{ product.category }}</p>

        <p class="text-green-600 font-bold text-xl">â‚¹{{ product.price }}</p>

        <p class="text-sm text-gray-600 mt-2">{{ product.description }}</p>

        <p class="mt-2 text-sm font-medium" 
           [ngClass]="product.inStock ? 'text-green-500' : 'text-red-500'">
          {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
        </p>

        <div class="mt-4 flex justify-between gap-2">
          <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">Edit</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
