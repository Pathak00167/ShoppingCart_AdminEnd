<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
  <div class="flex justify-center mb-6">
    <img src="images/documentation.png" alt="Document Upload" class="w-48 h-auto">
  </div>

  <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Upload Your Documents</h2>

  <!-- 🛠️ Form binding moved here -->
  <form class="space-y-5" [formGroup]="documentForm" (ngSubmit)="onSubmit()">

    <!-- GST Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">GST Number <span class="text-gray-400">(Optional)</span></label>
      <input type="text" formControlName="gstNumber" placeholder="Enter GST Number"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
    </div>

    <!-- PAN Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">PAN Number <span class="text-red-500">*</span></label>
      <input type="text" formControlName="panNumber" placeholder="Enter PAN Number"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
    </div>

    <!-- Business Registration -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Business Registration Certificate <span class="text-red-500">*</span></label>
      <input type="file" (change)="onFileChange($event, 'businessRegistrationCertificate')" accept=".pdf,image/*"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
    </div>

    <!-- GST Certificate -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">GST Certificate <span class="text-gray-400">(Optional)</span></label>
      <input type="file" (change)="onFileChange($event, 'gstCertificate')" accept=".pdf,image/*"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
    </div>

    <!-- PAN Card -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">PAN Card <span class="text-red-500">*</span></label>
      <input type="file" (change)="onFileChange($event, 'panCardImage')" accept=".pdf,image/*"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition duration-200 text-lg font-medium">
      Upload Documents
    </button>
  </form>
</div>
