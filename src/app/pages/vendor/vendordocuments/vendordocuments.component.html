<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Upload Documents</h2>
  
    <form class="space-y-4">
      <!-- GST Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">GST Number (optional)</label>
        <input type="text" placeholder="Enter GST Number"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
      </div>
  
      <!-- PAN Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">PAN Number</label>
        <input type="text" placeholder="Enter PAN Number"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
      </div>
  
      <!-- Business Registration Certificate Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Business Registration Certificate <span class="text-red-500">*</span></label>
        <input type="file" accept=".pdf,image/*"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
      </div>
  
      <!-- GST Certificate Upload (optional) -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">GST Certificate (optional)</label>
        <input type="file" accept=".pdf,image/*"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
      </div>
  
      <!-- PAN Card Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">PAN Card <span class="text-red-500">*</span></label>
        <input type="file" accept=".pdf,image/*"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
      </div>
  
      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200">Upload Documents</button>
    </form>
  </div>
