<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-3xl shadow-2xl border border-gray-100">

  <!-- Illustration -->
  <img src="/images/storeinfo.PNG" alt="Store Setup Illustration" class="w-48 mx-auto mb-6 rounded-2xl">

  <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Store Information</h2>
  <p class="text-gray-500 text-center mb-6">Letâ€™s set up your store with the essential details below.</p>

  <form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="space-y-5">

    <!-- Owner Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Owner Name</label>
      <input type="text" placeholder="Enter owner name" formControlName="ownerName"
        class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition shadow-sm hover:shadow-md">
    </div>

    <!-- Store Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Store Name</label>
      <input type="text" placeholder="Enter store name" formControlName="storeName"
        class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition shadow-sm hover:shadow-md">
    </div>

    <!-- Store Photo Upload -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Store Photo</label>
      <input type="file" (change)="onFileSelected($event)"
        class="w-full border border-gray-300 rounded-xl px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none transition shadow-sm hover:shadow-md">
    </div>

    <!-- Image Preview -->
    <div *ngIf="previewUrl" class="mt-4">
      <p class="text-sm text-gray-600 mb-2">Preview:</p>
      <img [src]="previewUrl" alt="Store Preview" class="w-56 h-48 object-cover rounded-xl border border-gray-300 shadow">
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-black text-white py-3 rounded-xl hover:bg-gray-800 transition duration-200 text-lg font-semibold shadow-md hover:shadow-lg">
      Save Store Info
    </button>

  </form>
</div>
