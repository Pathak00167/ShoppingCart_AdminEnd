<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Store Information</h2>
  
    <form class="space-y-4">
      <!-- Owner Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Owner Name</label>
        <input type="text" placeholder="Enter owner name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
      </div>
  
      <!-- Store Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Store Name</label>
        <input type="text" placeholder="Enter store name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
      </div>
  
      <!-- Store Photo Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Store Photo</label>
        <input type="file"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-black file:text-white hover:file:bg-gray-800 focus:outline-none">
      </div>
  
      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200">Save
        Store Info</button>
    </form>
  </div>
