<div class="max-w-3xl mx-auto mt-10 bg-white rounded-2xl shadow-lg overflow-hidden">

  <!-- Side Illustration -->
 <div class="flex items-center justify-center bg-gray-100 p-4">
    <img src="images/Location.png" alt="Address Illustration" class="w-48 h-48 object-contain">
  </div>


  <!-- Form Section -->
  <div class="col-span-2 p-8">
    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-8">Vendor Address Details</h2>

    <form class="space-y-6">

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 22s8-4.5 8-10V5.236a2 2 0 00-.894-1.664l-6-4a2 2 0 00-2.212 0l-6 4A2 2 0 004 5.236V12c0 5.5 8 10 8 10z" />
          </svg>
          Address
        </label>
        <textarea [(ngModel)]="address" name="address" rows="3" placeholder="Enter full address"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black resize-none"></textarea>
      </div>

      <!-- Country Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.657 16.657A8 8 0 1116.657 17.657l4.95 4.95a1 1 0 01-1.414 1.414l-4.95-4.95z" />
          </svg>
          Country
        </label>
        <select [(ngModel)]="selectedCountryCode" name="country" (change)="onCountryChange(selectedCountryCode)"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
          <option value="" disabled selected>Select country</option>
          <option *ngFor="let country of countries" [value]="country.isoCode">{{ country.name }}</option>
        </select>
      </div>

      <!-- State Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 2a9 9 0 00-9 9c0 7 9 11 9 11s9-4 9-11a9 9 0 00-9-9z" />
            <circle cx="12" cy="11" r="3" />
          </svg>
          State
        </label>
        <select [(ngModel)]="selectedStateCode" name="state" (change)="onStateChange(selectedStateCode)"
          [disabled]="states.length === 0"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black disabled:opacity-50">
          <option value="" disabled selected>Select state</option>
          <option *ngFor="let state of states" [value]="state.isoCode">{{ state.name }}</option>
        </select>
      </div>

      <!-- City Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 2a9 9 0 00-9 9c0 7 9 11 9 11s9-4 9-11a9 9 0 00-9-9z" />
            <circle cx="12" cy="11" r="3" />
          </svg>
          City
        </label>
        <select [(ngModel)]="selectedCity" name="city" [disabled]="cities.length === 0"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black disabled:opacity-50">
          <option value="" disabled selected>Select city</option>
          <option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</option>
        </select>
      </div>

      <!-- PostCode -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 10h11M9 21V3m4 18l4-4m0 0l4 4m-4-4v-5" />
          </svg>
          PostCode
        </label>
        <input [(ngModel)]="postcode" name="postcode" type="text" maxlength="6" minlength="6" placeholder="Enter 6-digit postcode"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black focus:border-black">
      </div>

      <!-- Submit Button -->
      <button type="submit" (click)="submitAddress()"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200">Save
        Address</button>

    </form>
  </div>
</div>
