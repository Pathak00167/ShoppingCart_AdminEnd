<header
  class="text-white shadow-md px-4 md:px-6 py-4 flex justify-between items-center"
  [ngClass]="{
    'bg-blue-600': userRole === 'admin',
    'bg-green-600': userRole === 'vendor'
  }"
>
  <div class="text-lg md:text-xl font-bold">
    {{ userRole === 'admin' ? 'Admin Panel' : 'Vendor Panel' }}
  </div>

  <!-- Desktop Sidebar Toggle -->
  <button class="hidden md:block text-white" (click)="toggleSidebar()">
    <i class="fas fa-bars text-xl"></i>
  </button>

  <!-- Mobile Sidebar Toggle -->
  <button class="md:hidden text-white" (click)="toggleSidebar()">
    <i class="fas fa-bars text-xl"></i>
  </button>
</header>
